[pytest]
# Serial Studio pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = integration performance

# Minimum Python version
minversion = 3.8

# Console output
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests requiring running Serial Studio instance
    performance: performance benchmarks
    requires_device: tests requiring physical hardware
    network: tests using network driver
    uart: tests using UART driver
    ble: tests using Bluetooth LE driver
    csv: tests involving CSV export
    mdf4: tests involving MDF4 export (Pro feature)
    project: tests involving project files

# Timeout for tests (prevent hanging)
timeout = 30
timeout_method = thread

# Coverage options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# xdist parallel execution
# Run with: pytest -n auto
