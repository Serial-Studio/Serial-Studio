name: Serial-Studio
on: [push]
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}-QtCache

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
        
      - name: Compile
        run: mkdir build-linux 
             cd build-linux
             qmake ../Serial-Studio.pro
             make
