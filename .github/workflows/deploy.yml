name: Deploy

#-------------------------------------------------------------------------------
# Workflow triggers
#-------------------------------------------------------------------------------

on:
  push:                                       # Run on push
    paths-ignore:                             # File patterns to ignore
    - '**.md'                                 # Ignore changes to *.md files

  pull_request:                               # Run on pull-request
    paths-ignore:                             # File-patterns to ignore
    - '**.md'                                 # Ignore changes to *.md files

#-------------------------------------------------------------------------------
# Global variables
#-------------------------------------------------------------------------------

env:
  INSTALL_QT: true                            # Enable/disable Qt installation
  QT_VERSION: 6.9.1                           # Version of Qt to install
  APP_VERSION: "3.1.7"                        # Application version
  QML_DIR: "../../app/qml"                    # Path to QML sources
  PUBLISHER: "Alex Spataru"                   # Application publisher
  QTFRAMEWORK_BYPASS_LICENSE_CHECK: "true"    # Bypass Qt license check

#-------------------------------------------------------------------------------
# CI build matrix
#-------------------------------------------------------------------------------

jobs:
  build:
    strategy:
      matrix:
        include:
          - edition:       gpl3                  
            arch:          x64
            os:            ubuntu-22.04
            appName:       "Serial Studio"
            appExecutable: "Serial-Studio"
            unixName:      "serial-studio"
          - edition:       commercial                  
            arch:          x64
            os:            ubuntu-22.04
            appName:       "Serial Studio Pro"
            appExecutable: "Serial-Studio-Pro"
            unixName:      "serial-studio-pro"
          - edition:       gpl3                  
            arch:          arm64
            os:            ubuntu-24.04-arm
            appName:       "Serial Studio"
            appExecutable: "Serial-Studio"
            unixName:      "serial-studio"
          - edition:       commercial                  
            arch:          Universal
            os:            macos-latest
            appName:       "Serial Studio Pro"
            appExecutable: "Serial-Studio-Pro"
            unixName:      "serial-studio-pro"
          - edition:       commercial                  
            arch:          x64
            os:            windows-latest
            appName:       "Serial Studio Pro"
            appExecutable: "Serial-Studio-Pro"
            unixName:      "serial-studio-pro"

    #
    # Configure action name & operating system
    # 
    runs-on: ${{ matrix.os }}
    name: "${{ matrix.os }} (${{ matrix.arch }}) - ${{ matrix.appName }}"

    steps:
      #-------------------------------------------------------------------------
      # Checkout the source code
      #-------------------------------------------------------------------------

      - name: "Checkout"       
        uses: actions/checkout@v4

      #-------------------------------------------------------------------------
      # Install CMake
      #-------------------------------------------------------------------------

      - name: "Install CMake" 
        uses: lukka/get-cmake@latest
        with:
          useLocalCache: true

      #-------------------------------------------------------------------------
      # Install dependencies
      #-------------------------------------------------------------------------

      - name: "Install dependencies (Linux)"
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            fakeroot \
            libcups2-dev \
            libegl1 \
            libfuse2 \
            libgl1-mesa-dev \
            libasound2-dev \
            libssl-dev \
            libudev-dev \
            libzstd-dev \
            rpm \
            libxcb1 \
            libxcb-cursor0 \
            libxcb-cursor-dev \
            libxcb-glx0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-image0-dev \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-shm0 \
            libxcb-sync1 \
            libxcb-util0-dev \
            libxcb-util1 \
            libxcb-xfixes0 \
            libxcb-xinerama0 \
            libxcb-xkb-dev \
            libxcb-xtest0 \
            libxkbcommon-dev \
            libxkbcommon-x11-0 \
            libxkbcommon-x11-dev

      #-------------------------------------------------------------------------
      # Qt installation for GPLv3 builds
      #-------------------------------------------------------------------------

      - name: "Install Open Source Qt (Linux)"
        if: matrix.edition == 'gpl3' && startsWith(matrix.os, 'ubuntu')
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{env.QT_VERSION}}
          target: desktop
          host: ${{ matrix.arch == 'x64' && 'linux' || 'linux_arm64' }}
          arch: ${{ matrix.arch == 'x64' && 'linux_gcc_64' || 'linux_gcc_arm64' }}
          modules: qt3d qtquick3d qtdatavis3d qtgraphs qtserialport qtconnectivity qtshadertools
          cache: true

      #-------------------------------------------------------------------------
      # Restore previous cached Qt installation
      #-------------------------------------------------------------------------

      - name: "Restore Commercial Qt Cache"
        uses: actions/cache/restore@v3
        if: matrix.edition == 'commercial' && env.INSTALL_QT == 'false'
        with:
          path: |
            ${{github.workspace}}/Qt-${{env.QT_VERSION}}-${{runner.os}}-${{matrix.arch}}
            ${{env.USERPROFILE}}/.qt-license
          key: qt-${{runner.os}}-${{env.QT_VERSION}}-${{matrix.arch}}

      #-------------------------------------------------------------------------
      # Qt installation for commercial builds
      #-------------------------------------------------------------------------
  
      - name: "Install Commercial Qt (UNIX)"
        if: matrix.edition == 'commercial' && env.INSTALL_QT == 'true' && matrix.os != 'windows-latest'
        shell: bash
        env:
          QT_VERSION: ${{env.QT_VERSION}}
          QT_ARCH: ${{matrix.arch}}
          QT_USERNAME: ${{secrets.QT_USERNAME}}
          QT_PASSWORD: ${{secrets.QT_PASSWORD}}
          QT_OUTPUT_DIR: ${{github.workspace}}/Qt-${{env.QT_VERSION}}-${{runner.os}}-${{matrix.arch}}
        run: |
          chmod +x ./scripts/install-qt.sh
          ./scripts/install-qt.sh

      - name: "⚙️ Install Commercial Qt (Windows)"
        shell: pwsh
        if: matrix.edition == 'commercial' && env.INSTALL_QT == 'true' && matrix.os == 'windows-latest'
        env:
          QT_VERSION: ${{env.QT_VERSION}}
          QT_ARCH: x64
          QT_USERNAME: ${{secrets.QT_USERNAME}}
          QT_PASSWORD: ${{secrets.QT_PASSWORD}}
          QT_OUTPUT_DIR: ${{github.workspace}}/Qt-${{env.QT_VERSION}}-${{runner.os}}-${{matrix.arch}}
        run: |
          ./scripts/install-qt.ps1

      #-------------------------------------------------------------------------
      # Save Commercial installation to cache
      #-------------------------------------------------------------------------  

      - name: "Save Commercial Qt Cache"
        if: matrix.edition == 'commercial' && env.QT_VERSION == 'true'
        uses: actions/cache/save@v3
        with:
          path: |
            ${{github.workspace}}/Qt-${{env.QT_VERSION}}-${{runner.os}}-${{matrix.arch}}
            ${{env.USERPROFILE}}/.qt-license
          key: qt-${{runner.os}}-${{env.QT_VERSION}}-${{matrix.arch}}

      #-------------------------------------------------------------------------
      # Add Commercial Qt to PATH
      #-------------------------------------------------------------------------

      - name: "Add Commercial Qt to PATH (Linux)"
        if: matrix.edition == 'commercial' && startsWith(matrix.os, 'ubuntu')
        shell: bash
        env:
          QT_VERSION: ${{env.QT_VERSION}}
          QT_OUTPUT_DIR: ${{github.workspace}}/Qt-${{env.QT_VERSION}}-${{runner.os}}-${{matrix.arch}}
        run: |
          if [ "${{matrix.arch}}" = "x64" ]; then
            export QT_BIN_PATH="${QT_OUTPUT_DIR}/${QT_VERSION}/gcc_64/bin"
            export QT_LIBEXEC_PATH="${QT_OUTPUT_DIR}/${QT_VERSION}/gcc_64/libexec"
            export CMAKE_PREFIX_PATH="${QT_OUTPUT_DIR}/${QT_VERSION}/gcc_64/lib/cmake"
          else
            export QT_BIN_PATH="${QT_OUTPUT_DIR}/${QT_VERSION}/gcc_arm64/bin"
            export QT_LIBEXEC_PATH="${QT_OUTPUT_DIR}/${QT_VERSION}/gcc_arm64/libexec"
            export CMAKE_PREFIX_PATH="${QT_OUTPUT_DIR}/${QT_VERSION}/gcc_arm64/lib/cmake"
          fi
          echo "$QT_BIN_PATH" >> $GITHUB_PATH
          echo "$QT_LIBEXEC_PATH" >> $GITHUB_PATH
          echo "CMAKE_PREFIX_PATH=$CMAKE_PREFIX_PATH" >> $GITHUB_ENV

      - name: "Add Commercial Qt to PATH (macOS)"
        if: matrix.edition == 'commercial' && matrix.os == 'macos-latest'
        shell: bash
        env:
          QT_VERSION: ${{env.QT_VERSION}}
          QT_OUTPUT_DIR: ${{github.workspace}}/Qt-${{env.QT_VERSION}}-${{runner.os}}-${{matrix.arch}}
        run: |
          export QT_BIN_PATH="${QT_OUTPUT_DIR}/${QT_VERSION}/macos/bin"
          export QT_LIBEXEC_PATH="${QT_OUTPUT_DIR}/${QT_VERSION}/macos/libexec"
          export CMAKE_PREFIX_PATH="${QT_OUTPUT_DIR}/${QT_VERSION}/macos/lib/cmake"

          echo "$QT_BIN_PATH" >> $GITHUB_PATH
          echo "$QT_LIBEXEC_PATH" >> $GITHUB_PATH
          echo "CMAKE_PREFIX_PATH=$CMAKE_PREFIX_PATH" >> $GITHUB_ENV

      - name: "Add Commercial Qt to PATH (Windows)"
        if: matrix.edition == 'commercial' && matrix.os == 'windows-latest'
        shell: pwsh
        env:
          QT_VERSION: ${{env.QT_VERSION}}
          QT_OUTPUT_DIR: ${{github.workspace}}/Qt-${{env.QT_VERSION}}-${{runner.os}}-${{matrix.arch}}
        run: |
          $QT_BIN_PATH = "$env:QT_OUTPUT_DIR\$env:QT_VERSION\mingw_64\bin"
          $QT_LIBEXEC_PATH = "$env:QT_OUTPUT_DIR\$env:QT_VERSION\mingw_64\libexec"
          $CMAKE_PREFIX_PATH = "$env:QT_OUTPUT_DIR\$env:QT_VERSION\mingw_64\lib\cmake"
    
          Write-Output "$QT_BIN_PATH" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          Write-Output "$QT_LIBEXEC_PATH" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          Write-Output "CMAKE_PREFIX_PATH=$CMAKE_PREFIX_PATH" >> $env:GITHUB_ENV

      #-------------------------------------------------------------------------
      # CMake configuration and build
      #-------------------------------------------------------------------------

      - name: "Configure with CMake (Linux, Commercial)"
        if: matrix.edition == 'commercial' && startsWith(matrix.os, 'ubuntu')
        env:
          ARCGIS_API_KEY: ${{ secrets.ARCGIS_API_KEY }}
          SERIAL_STUDIO_LICENSE_KEY: ${{ secrets.SERIAL_STUDIO_LICENSE_KEY }}
          SERIAL_STUDIO_INSTANCE_ID: ${{ secrets.SERIAL_STUDIO_INSTANCE_ID }}
        run: |
          mkdir build
          cd build
          cmake ../ -DPRODUCTION_OPTIMIZATION=ON -DCMAKE_BUILD_TYPE=Release -DBUILD_COMMERCIAL=ON -DBUILD_GPL3=OFF

      - name: "Configure with CMake (Linux, GPLv3)"
        if: matrix.edition == 'gpl3' && startsWith(matrix.os, 'ubuntu')
        run: |
          mkdir build
          cd build
          cmake ../ -DPRODUCTION_OPTIMIZATION=ON -DCMAKE_BUILD_TYPE=Release

      - name: "Configure with CMake (macOS, Commercial)"
        if: matrix.edition == 'commercial' && matrix.os == 'macos-latest'
        env:
          ARCGIS_API_KEY: ${{secrets.ARCGIS_API_KEY}}
          SERIAL_STUDIO_LICENSE_KEY: ${{secrets.SERIAL_STUDIO_LICENSE_KEY}}
          SERIAL_STUDIO_INSTANCE_ID: ${{secrets.SERIAL_STUDIO_INSTANCE_ID}}
        run: |
          mkdir build
          cd build
          cmake ../ -DPRODUCTION_OPTIMIZATION=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0 -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" -DBUILD_COMMERCIAL=ON -DBUILD_GPL3=OFF

      - name: "Configure with CMake (Windows, Commercial)"
        if: matrix.edition == 'commercial' && matrix.os == 'windows-latest'
        env:
          ARCGIS_API_KEY: ${{secrets.ARCGIS_API_KEY}}
          SERIAL_STUDIO_LICENSE_KEY: ${{secrets.SERIAL_STUDIO_LICENSE_KEY}}
          SERIAL_STUDIO_INSTANCE_ID: ${{secrets.SERIAL_STUDIO_INSTANCE_ID}}
          QT_BIN_PATH: ${{github.workspace}}/Qt-${{env.QT_VERSION}}-${{runner.os}}-${{matrix.arch}}/${{env.QT_VERSION}}/mingw_64/bin
          QT_TOOLS_PATH: ${{github.workspace}}/Qt-${{env.QT_VERSION}}-${{runner.os}}-${{matrix.arch}}/Tools/mingw1310_64/bin
        run: |
          $env:PATH = "$env:QT_BIN_PATH;$env:PATH"
          mkdir build
          cd build
          cmake ../ `
            -G "MinGW Makefiles" `
            -DCMAKE_C_COMPILER="${env:QT_TOOLS_PATH}\\gcc.exe" `
            -DCMAKE_CXX_COMPILER="${env:QT_TOOLS_PATH}\\c++.exe" `
            -DPRODUCTION_OPTIMIZATION=ON `
            -DCMAKE_BUILD_TYPE=Release `
            -DBUILD_COMMERCIAL=ON `
            -DBUILD_GPL3=OFF

      #-------------------------------------------------------------------------
      # Build application
      #-------------------------------------------------------------------------

      - name: "Build application (UNIX)"
        if: matrix.os != 'windows-latest'
        run: |
          cd build
          cmake --build . --config Release --parallel 16

      - name: "Build application (Windows)"
        if: matrix.commercial && matrix.os == 'windows-latest'
        env:
          QT_BIN_PATH: ${{github.workspace}}/Qt-${{env.QT_VERSION}}-${{runner.os}}-${{matrix.arch}}/${{env.QT_VERSION}}/mingw_64/bin
        run: |
          $env:PATH = "$env:QT_BIN_PATH;$env:PATH"
          cd build
          cmake --build . --config Release --parallel 16

      #-------------------------------------------------------------------------
      # Linux packaging
      #-------------------------------------------------------------------------

      - name: "Create AppImage"
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          cd "build/app"
          if [ "${{matrix.arch}}" = "x64" ]; then
            wget https://github.com/linuxdeploy/linuxdeploy/releases/download/1-alpha-20240109-1/linuxdeploy-x86_64.AppImage
            wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
            chmod +x linuxdeploy-x86_64.AppImage
            chmod +x linuxdeploy-plugin-qt-x86_64.AppImage
            export QML_SOURCES_PATHS="${{env.QML_DIR}}"
            ./linuxdeploy-x86_64.AppImage --appdir AppDir -e ${{matrix.unixName}} -i ../../app/deploy/linux/${{matrix.unixName}}.svg -d ../../app/deploy/linux/${{matrix.unixName}}.desktop --plugin qt --output appimage
            rm linuxdeploy-x86_64.AppImage
            rm linuxdeploy-plugin-qt-x86_64.AppImage
          else
            wget https://github.com/linuxdeploy/linuxdeploy/releases/download/1-alpha-20240109-1/linuxdeploy-aarch64.AppImage
            wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-aarch64.AppImage
            chmod +x linuxdeploy-aarch64.AppImage
            chmod +x linuxdeploy-plugin-qt-aarch64.AppImage
            export QML_SOURCES_PATHS="${{env.QML_DIR}}"
            ./linuxdeploy-aarch64.AppImage --appdir AppDir -e ${{matrix.unixName}} -i ../../app/deploy/linux/${{matrix.unixName}}.svg -d ../../app/deploy/linux/${{matrix.unixName}}.desktop --plugin qt --output appimage
            rm linuxdeploy-aarch64.AppImage
            rm linuxdeploy-plugin-qt-aarch64.AppImage
          fi
          
          mv *.AppImage ../../${{matrix.appExecutable}}-Linux-${{matrix.arch}}.AppImage

      - name: "Upload artifact: AppImage"
        uses: actions/upload-artifact@v4
        if: startsWith(matrix.os, 'ubuntu')
        with:
          name: ${{matrix.appExecutable}}-Linux-${{matrix.arch}}.AppImage
          path: ${{matrix.appExecutable}}-Linux-${{matrix.arch}}.AppImage

      #-------------------------------------------------------------------------
      # macOS packaging & notarization
      #-------------------------------------------------------------------------

      - name: "Package with CPack (macOS)"
        if: matrix.os == 'macos-latest'
        run: |
          cd build
          cpack --verbose

      - name: "Import Certificates"
        if: matrix.os == 'macos-latest'
        uses: alex-spataru/import-codesign-certs@v4
        with:
          p12-file-base64: ${{secrets.APPLE_CERTIFICATES_P12}}
          p12-password: ${{secrets.APPLE_CERTIFICATES_P12_PASSWORD}}

      - name: "Mount DMG and copy application"
        if: matrix.os == 'macos-latest'
        run: |
          VOLUME=$(yes | hdiutil attach ./build/*.dmg -nobrowse | grep "Volumes" | awk '{print $3}')
          cp -a "$VOLUME/${{matrix.appExecutable}}.app" "${{matrix.appName}}.app"
          hdiutil detach "$VOLUME"

      - name: "Sign Application with Entitlements"
        if: matrix.os == 'macos-latest'
        run: |
          codesign --force --deep --options runtime \
            --entitlements "${GITHUB_WORKSPACE}/app/deploy/macOS/Serial-Studio.entitlements" \
            --sign "${{secrets.APPLE_APPID_TEAM_ID}}" \
            "${{matrix.appName}}.app"

      - name: "Create nice DMG"
        if: matrix.os == 'macos-latest'
        run: |
          npm install --global create-dmg
          rm LICENSE.md
          create-dmg "${{matrix.appName}}.app" --dmg-title="${{matrix.appName}}.app"
          mv "${{matrix.appName}} ${{env.APP_VERSION}}.dmg" "${{matrix.appExecutable}}-${{env.APP_VERSION}}-macOS.dmg"

      - name: "Notarize"
        if: matrix.os == 'macos-latest'
        shell: bash
        env:
          PRODUCT_PATH: ${{matrix.appExecutable}}-${{env.APP_VERSION}}-macOS.dmg
          APPLE_ID: ${{secrets.APPLE_NOTARIZATION_USERNAME}}
          APP_PASSWORD: ${{secrets.APPLE_NOTARIZATION_PASSWORD}}
          TEAM_ID: ${{secrets.APPLE_NOTARIZATION_TEAMID}}
        run: |
          echo "Submitting $PRODUCT_PATH for notarization..."
          xcrun notarytool submit "$PRODUCT_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APP_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait \
            --output-format json

      - name: "Staple"
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          PRODUCT="${{matrix.appExecutable}}-${{env.APP_VERSION}}-macOS.dmg"
          echo "Stapling $PRODUCT..."
          xcrun stapler staple "$PRODUCT"

      - name: "Upload artifact: DMG"
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{matrix.appExecutable}}-${{env.APP_VERSION}}-macOS.dmg
          path: ${{matrix.appExecutable}}-${{env.APP_VERSION}}-macOS.dmg

      #-------------------------------------------------------------------------
      # Windows packaging
      #-------------------------------------------------------------------------

      - name: "Package with CPack (Windows)"
        if: matrix.os == 'windows-latest'
        env:
          QT_BIN_PATH: ${{github.workspace}}/Qt-${{env.QT_VERSION}}-${{runner.os}}-${{matrix.arch}}/${{env.QT_VERSION}}/mingw_64/bin
        run: |
          $env:PATH = "$env:QT_BIN_PATH;$env:PATH"
          cd build
          cpack --verbose
          mv *.msi ${{matrix.appExecutable}}-${{env.APP_VERSION}}-Windows.msi
          mv ${{matrix.appExecutable}}-${{env.APP_VERSION}}-Windows.msi ../

      - name: "Upload artifact: MSI installer"
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{matrix.appExecutable}}-${{env.APP_VERSION}}-Windows.msi
          path: ${{matrix.appExecutable}}-${{env.APP_VERSION}}-Windows.msi

#-------------------------------------------------------------------------------
# Create release
#-------------------------------------------------------------------------------

  upload:
    name: "Create release and upload artifacts"
    needs:
      - build

    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && github.ref_name || 'continuous' }}

    steps:
      - name: "Download artifacts"
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: "Delete previous release and tag if exists"
        run: |
          if gh release view "$RELEASE_TAG" --repo "$GITHUB_REPOSITORY" &>/dev/null; then
            echo "Release '$RELEASE_TAG' exists. Deleting..."
            gh release delete "$RELEASE_TAG" --cleanup-tag --yes --repo "$GITHUB_REPOSITORY" || echo "Failed to delete release. Ignoring."
          else
            echo "No release named '$RELEASE_TAG' found. Skipping delete."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Generate SHA256 checksums with sizes"
        run: |
          echo "| File | SHA256 Checksum |" > release-body.md
          echo "|------|-----------------|" >> release-body.md

          find ./artifacts -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" -o -name "*.dmg" -o -name "*.exe" -o -name "*.msi" \) | sort | while read -r file; do
            hash=$(sha256sum "$file" | awk '{print $1}')
            filename=$(basename "$file")
            echo "| \`$filename\` | \`$hash\` |" >> release-body.md
          done

      - name: "Create Release"
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.RELEASE_TAG }}
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          name: 'Continuous Build'
          bodyFile: release-body.md
          artifacts: |
            artifacts/*.AppImage
            artifacts/*.dmg
            artifacts/*.msi
