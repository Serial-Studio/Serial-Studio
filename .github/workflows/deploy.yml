  build-windows-x86_64:
    runs-on: windows-latest
    name: 'ðŸ§Š Windows (x86_64)'      
    steps:
    - run: git config --global core.autocrlf input
    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v4

    - name: 'âš™ï¸ Restore Qt Cache'
      uses: actions/cache/restore@v3
      with:
