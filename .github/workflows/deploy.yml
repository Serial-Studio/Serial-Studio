        key: qt-${{runner.os}}-${{env.QT_VERSION_WINDOWS}}-x64-msvc2022

    - name: 'âš™ï¸ Install Qt'
      shell: pwsh
      env:
        QT_VERSION: ${{env.QT_VERSION_WINDOWS}}
        QT_ARCH: x64
