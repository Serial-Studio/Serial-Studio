#-------------------------------------------------------------------------------
# Workflow configuration
#-------------------------------------------------------------------------------

name: Deploy

on:
  push:               # Run on push
    paths-ignore:     # File patterns to ignore
    - '**.md'         # Ignore changes to *.md files

  pull_request:       # Run on pull-request
    paths-ignore:     # File-patterns to ignore
    - '**.md'         # Ignore changes to *.md files

#-------------------------------------------------------------------------------
# Define application name & version
#-------------------------------------------------------------------------------

env:
  VERSION: "3.0.6"
  QT_VERSION_LINUX: 6.9.0
  QT_VERSION_MACOS: 6.9.0
  QT_VERSION_WINDOWS: 6.9.0
  EXECUTABLE: "Serial-Studio"
  APPLICATION: "Serial Studio"
  UNIXNAME: "serial-studio"
  QML_DIR: "../../app/qml"
  PUBLISHER: "Alex Spataru"
  QTFRAMEWORK_BYPASS_LICENSE_CHECK: "true"
  DESCRIPTION: "Multi-purpose serial data visualization & processing program"
    
#-------------------------------------------------------------------------------
# Workflow jobs (GNU/Linux, macOS & Windows)
#-------------------------------------------------------------------------------

jobs:
  #
  # Linux build
  #
  build-linux-x86_64:
    runs-on: ubuntu-22.04
    name: 'ðŸ§ Linux (x86_64)'
    steps:
    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v4
      
    - name: 'âš™ï¸ Install dependencies'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
        libcups2-dev \
        libgl1-mesa-dev \
        libxkbcommon-x11-0 \
        libxcb-icccm4 \
        libxcb-image0 \
        libxcb-keysyms1 \
        libxcb-render-util0 \
        libxcb-xinerama0 \
        libzstd-dev \
        libxcb-image0-dev \
        libxcb-util0-dev \
        libxcb-cursor-dev \
        libssl-dev \
        libudev-dev \
        rpm \
        libfuse2 \
        fakeroot
      
    - name: 'âš™ï¸ Cache Qt'
      uses: actions/cache@v3
      with:
        path: ${{github.workspace}}/Qt-${{env.QT_VERSION_LINUX}}-Linux
        key: qt-${{runner.os}}-${{env.QT_VERSION_LINUX}}-x64-v1

    - name: 'âš™ï¸ Install Qt'
      shell: bash
      env:
        QT_VERSION: ${{env.QT_VERSION_LINUX}}
        QT_ARCH: x64
        QT_USERNAME: ${{secrets.QT_USERNAME}}
        QT_PASSWORD: ${{secrets.QT_PASSWORD}}
        QT_OUTPUT_DIR: ${{github.workspace}}/Qt-${{env.QT_VERSION_LINUX}}-Linux

      run: |
        # Restore Qt Cache
        echo "Attempting to restore Qt cache..."
        echo "::group::Restore Cache"
        restore_key="qt-${{runner.os}}-${{env.QT_VERSION_LINUX}}-x64-v1"
        cache_dir="${QT_OUTPUT_DIR}"
        mkdir -p "${cache_dir}"
        echo "Restoring from key: $restore_key"
        echo "::endgroup::"

        # Run the install script
        chmod +x ./scripts/install-qt.sh
        ./scripts/install-qt.sh

        # Add to PATH
        export QT_BIN_PATH="${QT_OUTPUT_DIR}/${QT_VERSION}/gcc_64/bin"
        export QT_LIBEXEC_PATH="${QT_OUTPUT_DIR}/${QT_VERSION}/gcc_64/libexec"
        echo "Adding Qt to PATH: $QT_BIN_PATH"
        echo "$QT_BIN_PATH" >> $GITHUB_PATH
        echo "Assing Qt LibExec to PATH: $QT_LIBEXEC_PATH"
        echo "$QT_LIBEXEC_PATH" >> $GITHUB_PATH
        
    - name: 'âš™ï¸ Install CMake'
      uses: lukka/get-cmake@latest
      with:
        useLocalCache: true

    - name: 'ðŸš§ Configure with CMake'
      run: |
        mkdir build
        cd build
        cmake ../ -DPRODUCTION_OPTIMIZATION=ON -DCMAKE_BUILD_TYPE=Release

    - name: 'ðŸš§ Build application'
      run: |
        cd build
        cmake --build . --config Release -j 16

    - name: 'ðŸ“¦ Create AppImage'
      run: |
        cd "build/app"
        wget https://github.com/dantti/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        wget https://github.com/dantti/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-plugin-qt-x86_64.AppImage
        
        export QML_SOURCES_PATHS="${{env.QML_DIR}}"
        
        ./linuxdeploy-x86_64.AppImage --appdir AppDir -e ${{env.UNIXNAME}} -i ../../app/deploy/linux/${{env.UNIXNAME}}.svg -d ../../app/deploy/linux/${{env.UNIXNAME}}.desktop --plugin qt --output appimage
        
        rm linuxdeploy-x86_64.AppImage
        rm linuxdeploy-plugin-qt-x86_64.AppImage
        
        mv *.AppImage ../../${{env.EXECUTABLE}}-${{env.VERSION}}-Linux-x86_64.AppImage

    - name: 'ðŸ“¦ Create Native Packages'
      run: |
        cd "build/app"

        export LDNP_DESCRIPTION="${{env.DESCRIPTION}}"
        wget https://github.com/linuxdeploy/linuxdeploy-plugin-native_packages/releases/download/continuous/linuxdeploy-plugin-native_packages-x86_64.AppImage
        chmod +x linuxdeploy-plugin-native_packages-x86_64.AppImage
        
        fakeroot ./linuxdeploy-plugin-native_packages-x86_64.AppImage --appdir AppDir --build deb
        #fakeroot ./linuxdeploy-plugin-native_packages-x86_64.AppImage --appdir AppDir --build rpm
        
        rm -rf AppDir
        rm linuxdeploy-plugin-native_packages-x86_64.AppImage
        
        mv *.deb ../../${{env.EXECUTABLE}}-${{env.VERSION}}-Linux-x86_64.deb
        #mv *.rpm ../../${{env.EXECUTABLE}}-${{env.VERSION}}-Linux-x86_64.rpm
          
    - name: 'ðŸ“¤ Upload artifact: AppImage'
      uses: actions/upload-artifact@v4
      with:
        name: ${{env.EXECUTABLE}}-${{env.VERSION}}-Linux-x86_64.AppImage
        path: ${{env.EXECUTABLE}}-${{env.VERSION}}-Linux-x86_64.AppImage

    - name: 'ðŸ“¤ Upload artifact: Debian Package'
      uses: actions/upload-artifact@v4
      with:
        name: ${{env.EXECUTABLE}}-${{env.VERSION}}-Linux-x86_64.deb
        path: ${{env.EXECUTABLE}}-${{env.VERSION}}-Linux-x86_64.deb

    #- name: 'ðŸ“¤ Upload artifact: RPM Package'
    #  uses: actions/upload-artifact@v4
    #  with:
    #    name: ${{env.EXECUTABLE}}-${{env.VERSION}}-Linux-x86_64.rpm
    #    path: ${{env.EXECUTABLE}}-${{env.VERSION}}-Linux-x86_64.rpm

  #
  # macOS build
  #
  build-mac-universal:
    runs-on: macos-latest
    name: 'ðŸŽ macOS (Universal)'
    steps:
    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v4

    - name: 'âš™ï¸ Cache Qt'
      uses: actions/cache@v3
      with:
        path: ${{github.workspace}}/Qt-${{env.QT_VERSION_MACOS}}-macOS
        key: qt-${{runner.os}}-${{env.QT_VERSION_MACOS}}-x64-v1

    - name: 'âš™ï¸ Install Qt'
      shell: bash
      env:
        QT_VERSION: ${{env.QT_VERSION_MACOS}}
        QT_ARCH: x64
        QT_USERNAME: ${{secrets.QT_USERNAME}}
        QT_PASSWORD: ${{secrets.QT_PASSWORD}}
        QT_OUTPUT_DIR: ${{github.workspace}}/Qt-${{env.QT_VERSION_MACOS}}-macOS
      run: |
        # Restore Qt Cache
        echo "Attempting to restore Qt cache..."
        echo "::group::Restore Cache"
        restore_key="qt-${{runner.os}}-${{env.QT_VERSION_MACOS}}-x64-v1"
        cache_dir="${QT_OUTPUT_DIR}"
        mkdir -p "${cache_dir}"
        echo "Restoring from key: $restore_key"
        echo "::endgroup::"

        # Run the install script
        chmod +x ./scripts/install-qt.sh
        ./scripts/install-qt.sh

        # Add Qt to PATH
        export QT_BIN_PATH="${QT_OUTPUT_DIR}/${QT_VERSION}/clang_64/bin"
        export QT_LIBEXEC_PATH="${QT_OUTPUT_DIR}/${QT_VERSION}/clang_64/libexec"
        echo "Adding Qt to PATH: $QT_BIN_PATH"
        echo "$QT_BIN_PATH" >> $GITHUB_PATH
        echo "Adding Qt LibExec to PATH: $QT_LIBEXEC_PATH"
        echo "$QT_LIBEXEC_PATH" >> $GITHUB_PATH

    - name: 'âš™ï¸ Install CMake'
      uses: lukka/get-cmake@latest
      with:
        useLocalCache: true

    - name: 'âš™ï¸ Install Node'
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 'ðŸš§ Configure with CMake'
      run: |
        mkdir build
        cd build
        cmake ../ -DPRODUCTION_OPTIMIZATION=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0 -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"

    - name: 'ðŸš§ Build application'
      run: |
        cd build
        cmake --build . --config Release -j 16

    - name: 'ðŸ“¦ Package application'
      run: |
        cd build
        cpack --verbose

    - name: 'ðŸªª Import Certificates'
      uses: alex-spataru/import-codesign-certs@v4
      with:
        p12-file-base64: ${{secrets.APPLE_CERTIFICATES_P12}}
        p12-password: ${{secrets.APPLE_CERTIFICATES_P12_PASSWORD}}

    - name: 'ðŸ’¿ Mount DMG and copy application'
      run: |
        VOLUME=$(yes | hdiutil attach ./build/*.dmg -nobrowse | grep "Volumes" | awk '{print $3}')
        cp -a "$VOLUME/${{env.EXECUTABLE}}.app" "${{env.APPLICATION}}.app"
        hdiutil detach "$VOLUME"

    - name: 'âœðŸ» Sign Application'
      run: codesign --force --deep --options runtime --sign "${{secrets.APPLE_APPID_TEAM_ID}}" "${{env.APPLICATION}}.app"
        
    - name: 'ðŸ’½ Create nice DMG'
      run: |
        npm install --global create-dmg
        rm LICENSE.md
        create-dmg "${{env.APPLICATION}}.app" --dmg-title="${{env.APPLICATION}}"
        mv "${{env.APPLICATION}} ${{env.VERSION}}.dmg" "${{env.EXECUTABLE}}-${{env.VERSION}}-macOS-Universal.dmg"

    - name: 'ðŸ“‹ Notarize'
      uses: wpilibsuite/xcode-notarize@v3
      with:
        product-path: ${{env.EXECUTABLE}}-${{env.VERSION}}-macOS-Universal.dmg
        appstore-connect-username: ${{secrets.APPLE_NOTARIZATION_USERNAME}}
        appstore-connect-teamid: ${{secrets.APPLE_NOTARIZATION_TEAMID}}
        appstore-connect-password: ${{secrets.APPLE_NOTARIZATION_PASSWORD}}

    - name: 'ðŸ“Œ Staple'
      uses: BoundfoxStudios/action-xcode-staple@v1
      with:
        product-path: ${{env.EXECUTABLE}}-${{env.VERSION}}-macOS-Universal.dmg

    - name: 'ðŸ“¤ Upload artifact: DMG'
      uses: actions/upload-artifact@v4
      with:
        name: ${{env.EXECUTABLE}}-${{env.VERSION}}-macOS-Universal.dmg
        path: ${{env.EXECUTABLE}}-${{env.VERSION}}-macOS-Universal.dmg

  #
  # Windows build
  #
  build-windows-x86_64:
    runs-on: windows-latest
    name: 'ðŸ§Š Windows (x86_64)'      
    steps:
    - run: git config --global core.autocrlf input
    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v4

    - name: 'âš™ï¸ Cache Qt'
      uses: actions/cache@v3
      with:
        path: ${{github.workspace}}\Qt-${{env.QT_VERSION_WINDOWS}}-Windows-x64
        key: qt-${{runner.os}}-${{env.QT_VERSION_WINDOWS}}-x64-v1

    - name: 'âš™ï¸ Install Qt'
      shell: pwsh
      env:
        QT_VERSION: ${{env.QT_VERSION_WINDOWS}}
        QT_ARCH: x64
        QT_USERNAME: ${{secrets.QT_USERNAME}}
        QT_PASSWORD: ${{secrets.QT_PASSWORD}}
        QT_OUTPUT_DIR: ${{github.workspace}}\Qt-${{env.QT_VERSION_WINDOWS}}-Windows-x64
      run: |
        # Restore Qt Cache
        Write-Host "Attempting to restore Qt cache..."
        $restore_key = "qt-${{runner.os}}-${{env.QT_VERSION_WINDOWS}}-x64-v1"
        $cache_dir = "$env:QT_OUTPUT_DIR"
        if (-not (Test-Path $cache_dir)) {
            New-Item -ItemType Directory -Force -Path $cache_dir | Out-Null
        }
        Write-Host "::group::Restore Cache"
        Write-Host "Restoring from key: $restore_key"
        Write-Host "::endgroup::"

        # Run the installer
        ./scripts/install-qt.ps1

        # Add Qt to PATH
        $qtBinPath = "$env:QT_OUTPUT_DIR\$env:QT_VERSION\msvc2019_64\bin"
        $qtLibexecPath = "$env:QT_OUTPUT_DIR\$env:QT_VERSION\msvc2019_64\libexec"
        Write-Host "Adding Qt to PATH: $qtBinPath"
        Write-Output "$qtBinPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        Write-Host "Adding Qt LibExec to PATH: $qtLibexecPath"
        Write-Output "$qtLibexecPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      
    - name: 'âš™ï¸ Install CMake'
      uses: lukka/get-cmake@latest
      with:
        useLocalCache: true

    - name: 'ðŸ›  Setup MSVC Development Environment'
      uses: TheMrMilchmann/setup-msvc-dev@v3
      with:
        arch: x64
        
    - name: 'ðŸš§ Configure with CMake'
      run: |
        mkdir build
        cd build
        cmake ../ -DCMAKE_CXX_COMPILER=cl -DCMAKE_C_COMPILER=cl -DPRODUCTION_OPTIMIZATION=ON -DCMAKE_BUILD_TYPE=Release

    - name: 'ðŸš§ Build application'
      run: |
        cd build
        cmake --build . --config Release -j 16
        
    - name: 'âš™ï¸ Add msbuild to PATH'
      uses: microsoft/setup-msbuild@v2
      
    - name: 'âš™ï¸ Install WiX'
      run: dotnet tool install --global wix
        
    - name: 'ðŸ“¦ Package application'
      run: |
        cd build
        cpack --verbose
        mv *.msi ${{env.EXECUTABLE}}-${{env.VERSION}}-Windows-x86_64.msi
        mv ${{env.EXECUTABLE}}-${{env.VERSION}}-Windows-x86_64.msi ../
        
    - name: 'ðŸ“¤ Upload artifact: MSI installer'
      uses: actions/upload-artifact@v4
      with:
        name: ${{env.EXECUTABLE}}-${{env.VERSION}}-Windows-x86_64.msi
        path: ${{env.EXECUTABLE}}-${{env.VERSION}}-Windows-x86_64.msi

  # Upload continuous build
  upload:
    name: 'ðŸ—‚ Create release and upload artifacts'
    needs:
      - build-mac-universal
      - build-windows-x86_64
      - build-linux-x86_64
  
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: continuous
  
    steps:
      - name: 'ðŸ“¥ Download artifacts'
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true
  
      - name: 'ðŸ—‘ï¸ Delete previous release and tag if exists'
        run: |
          if gh release view "$RELEASE_TAG" --repo "$GITHUB_REPOSITORY" &>/dev/null; then
            echo "Release '$RELEASE_TAG' exists. Deleting..."
            gh release delete "$RELEASE_TAG" --cleanup-tag --yes --repo "$GITHUB_REPOSITORY" || echo "Failed to delete release. Ignoring."
          else
            echo "No release named '$RELEASE_TAG' found. Skipping delete."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
      - name: 'ðŸ” Generate SHA256 checksums with sizes'
        run: |
          echo "| File | SHA256 Checksum |" > release-body.md
          echo "|------|-----------------|" >> release-body.md
      
          find ./artifacts -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" -o -name "*.dmg" -o -name "*.exe" -o -name "*.msi" \) | sort | while read -r file; do
            hash=$(sha256sum "$file" | awk '{print $1}')
            filename=$(basename "$file")
            echo "| \`$filename\` | \`$hash\` |"
          done >> release-body.md
  
      - name: 'ðŸš€ Create Release'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.RELEASE_TAG }}
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          name: 'Continuous Build'
          artifacts: |
            artifacts/*.deb,
            artifacts/*.rpm,
            artifacts/*.AppImage,
            artifacts/*.dmg,
            artifacts/*.exe,
            artifacts/*.msi
          bodyFile: release-body.md
