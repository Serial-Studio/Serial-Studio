        QT_PASSWORD: ${{secrets.QT_PASSWORD}}
        QT_OUTPUT_DIR: ${{github.workspace}}/Qt-${{env.QT_VERSION_WINDOWS}}-${{runner.os}}-x64
      run: |
        # Run the installer
